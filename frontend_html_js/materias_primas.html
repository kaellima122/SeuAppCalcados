<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matérias-Primas - Sistema de Calçados</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header id="main-header"></header>

    <div class="container">
        <div class="form-section">
            <h1>Adicionar Nova Matéria-Prima</h1>
            <form id="formMateriaPrima">
                <input type="hidden" id="editMateriaPrimaId">
                <div>
                    <label for="codigo">Código (SKU):</label>
                    <input type="text" id="codigo" name="codigo" required>
                </div>
                <div>
                    <label for="nome">Nome da Matéria-Prima:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="unidadeMedida">Unidade de Medida:</label>
                    <select id="unidadeMedida" name="unidadeMedida" required>
                        <option value="UN">Unidade (UN)</option>
                        <option value="M">Metro (M)</option>
                        <option value="M2">Metro Quadrado (M2)</option>
                        <option value="KG">Quilograma (KG)</option>
                        <option value="L">Litro (L)</option>
                        <option value="PAR">Par (PAR)</option>
                    </select>
                </div>
                <div>
                    <label for="estoqueMinimo">Estoque Mínimo:</label>
                    <input type="number" id="estoqueMinimo" name="estoqueMinimo" step="0.001" value="0">
                </div>
                <div>
                    <label for="fornecedorId">ID do Fornecedor Padrão:</label>
                    <input type="number" id="fornecedorId" name="fornecedorId" placeholder="ID de um fornecedor existente">
                </div>
                <button type="submit">Adicionar Matéria-Prima</button>
            </form>
            <div id="mensagemRetornoForm" class="mensagem"></div>
        </div>

        <hr class="separator">

        <div class="list-section">
            <h2>Matérias-Primas Cadastradas</h2>
            <div id="mensagemRetornoTabela" class="mensagem"></div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Estoque Atual</th>
                            <th>Unidade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaMateriasPrimas">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/materias_primas.js"></script>
</body>
</html>
