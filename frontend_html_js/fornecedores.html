<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores - Sistema de Calçados</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header id="main-header"></header>

    <div class="container">
        <div class="form-section">
            <h1 id="formFornecedorTitulo">Adicionar Novo Fornecedor</h1>
            <form id="formFornecedor">
                <input type="hidden" id="editFornecedorId">
                <div>
                    <label for="nome_razao_social">Nome / Razão Social:</label>
                    <input type="text" id="nome_razao_social" name="nome_razao_social" required>
                </div>
                <div>
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone">
                </div>
                <button type="submit">Adicionar Fornecedor</button>
            </form>
            <div id="mensagemRetornoForm" class="mensagem"></div>
        </div>

        <hr class="separator">

        <div class="list-section">
            <h2>Fornecedores Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome / Razão Social</th>
                        <th>CNPJ</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaFornecedores">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/fornecedores.js"></script>
</body>
</html>
